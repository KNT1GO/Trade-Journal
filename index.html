<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Journal Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Trade Log Journal</h1>
        <button id="openModalBtn">Add New Trade</button>

        <div class="table-wrapper">
            <table id="tradeTable">
                <thead>
                    <tr>
                        <th>Date/Time</th>
                        <th>Pos ID</th>
                        <th>Name</th>
                        <th>Side</th>
                        <th>Size</th>
                        <th>Margin</th>
                        <th>Entry</th>
                        <th>Exit</th>
                        <th>SL/TP</th>
                        <th>P&L (Net)</th>
                        <th>Visual</th>
                    </tr>
                </thead>
                <tbody id="tradeBody"></tbody>
            </table>
        </div>
    </div>

    <div id="tradeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Log New Trade</h2>
            <form id="tradeForm">
                <label class="field-label">Trade Date & Time:</label>
                <input type="datetime-local" id="tradeTime" required>

                <div class="row">
                    <input type="text" id="posId" placeholder="Position ID" required>
                    <input type="text" id="tradeName" placeholder="Pair (BTC/USD)" required>
                </div>
                
                <div class="row">
                    <select id="position">
                        <option value="Long">Long</option>
                        <option value="Short">Short</option>
                    </select>
                    <input type="number" id="quantity" placeholder="Size" step="any" required>
                </div>

                <div class="row">
                    <input type="text" id="margin" placeholder="Margin">
                    <input type="number" id="entryPrice" placeholder="Entry Price" step="any">
                </div>

                <div class="row">
                    <input type="number" id="slPrice" placeholder="SL Price" step="any">
                    <input type="number" id="tpPrice" placeholder="TP Price" step="any">
                </div>

                <div id="closeDetails" style="display: none; border-top: 1px solid #FF5A00; margin-top: 15px; padding-top: 15px;">
                    <h3 style="color: #4ecca3; font-size: 14px; margin-bottom: 10px;">Exit Details</h3>
                    <div class="row">
                        <input type="number" id="exitPrice" placeholder="Exit Price" step="any">
                        <input type="text" id="netPnl" placeholder="Net P&L ($)">
                    </div>
                </div>
                
                <input type="text" id="pattern" placeholder="Pattern Name" style="margin-top: 10px;">
                
                <div class="image-upload-section">
                    <div id="pasteArea" tabindex="0">Click & <b>Ctrl+V</b> to Paste</div>
                    <img id="imgPreview" src="">
                </div>
                
                <div class="modal-actions">
                    <button type="submit" id="submitBtn">Save Trade</button>
                    <button type="button" id="closePosBtn">Close Position</button>
                    <button type="button" id="modalDeleteBtn">Delete</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
